server.port=8080
#启用实体类扫描
mybatis.type-aliases-package=cn.jiyun.pojo
#指定扫描映射文件路径
mybatis.mapper-locations=/mapper/*.xml

spring.datasource.url=jdbc:mysql://localhost:3306/1905a?useUnicode=true&characterEncoding=UTF-8&serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=123

spring.datasource.hikari.minimum-idle=10
